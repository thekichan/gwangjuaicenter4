<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table : 내가 테이블을 만들겠다!!-->

    <table border="1px solid black">

        <!-- 표의 제목-->
        <caption>SMART_BIN</caption>

        <!-- tr : table row-->

        <tr align="center" bgcolor="yellow">
            <!-- td : table data-->
            <!-- 테이블에서는 동일한 정보를 병합하면 훨씬 깔끔하게 푷ㄴ
            
            - 위, 아래 병합 rowspan
            - 좌, 우 병합 colspan
            - rowspan="합쳐줄 칸/줄의 개수"
        
            table은 줄이 존재(table row)
            각 줄 두개를 하나로 병합 => row들끼리 병합 => 위, 아래 rowspan
        
        -->
            <th colspan="2">ADMIN</th>
            
        </tr>

        
        
        <tr align="center">
            <td>ADMIN_ID</td>
            <td>KICHAN</td>


        </tr>
        <tr align="center">
            <td>ADMIN_PW</td>
            <td>1234</td>


        </tr><tr align="center">
            <td>COMPANY</td>
            <td>AISCHOOL</td>


        </tr>
        <tr align="center">
            <td>PH</td>
            <td>01049348679</td>


        </tr>
        


    </table>
</body>
</html>
