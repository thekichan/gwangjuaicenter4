<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table : 내가 테이블을 만들겠다!!-->

    <table border="1px solid black">

        <!-- 표의 제목-->
        <caption>팀원 정보!!</caption>

        <!-- tr : table row-->

        <tr align="center" bgcolor="yellow">
            <!-- td : table data-->
            <!-- 테이블에서는 동일한 정보를 병합하면 훨씬 깔끔하게 푷ㄴ
            
            - 위, 아래 병합 rowspan
            - 좌, 우 병합 colspan
            - rowspan="합쳐줄 칸/줄의 개수"
        
            table은 줄이 존재(table row)
            각 줄 두개를 하나로 병합 => row들끼리 병합 => 위, 아래 rowspan
        
        -->
            <th colspan="2">정보</th>
            
        </tr>

        
        
        <tr align="center">
            <td>기찬</td>
            <td rowspan="2">ISFJ</td>


        </tr>
        <tr>
            <td>김태완</td>
            <td></td>


        </tr><tr>
            <td>김효정</td>
            <td>ISTJ</td>


        </tr>
        <tr align="center">
            <td>박겸</td>
            <td>ISFP</td>


        </tr>
        <tr>
            <td>박성현</td>
            <td>ISTJ</td>


        </tr>





    </table>
</body>
</html>
