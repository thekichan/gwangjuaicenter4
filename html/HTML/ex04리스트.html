<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ul, ol : 내가 리스트를 쓰겠다!!-->
<!--   ul : unordered list
        순서가 없는 리스트 
    
        ol : ordered list
        순서가 있는 리스트
        li : list item
        실질적인 데이터를 넣어주는 곳-->

        <p>장바구니</p>

        <ul type="circle">
            <li>삼겹살</li>
            <li>계란</li>
            <li>고추참치</li>




        </ul>

        <p>삼겹고추계란후라이 만들기</p>
        <ol type="I">
            <li>삼겹살을 굽는다</li>
            <li>계란후라이를 만든다</li>
            <li>고추참치와 다 섞는다</li>
        </ol>


</body>
</html>
