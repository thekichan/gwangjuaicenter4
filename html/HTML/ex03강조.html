<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 주석-->
    <!-- 시각적 의미의 강조-->
    <b>b태그</b>
    <br/>
    <!--내용 의미 강조-->

    <strong>strong태그</strong>
    <br/>

    <b>공지사항</b><br/>
    <span>퇴실 시 퇴실버튼 누르기!!</span><br/>

    <span>이 좌석은</span><br/>
    <span><strong>노약자만</strong></span>
    <span>이용 가능합니다</span><br/>


</body>
</html>
