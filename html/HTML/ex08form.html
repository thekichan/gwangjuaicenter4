<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- form태그
    웹페이지에 입력폼을 만들 때 사용하는 태그
    사용자에게 정보를 받아주는 정보 주머니 역할
    - 필수 속성 2가지 : method, action
    > method : 전달 방식, 이 데이터를 어떻게?
        - 보안이 중요한 정보 (post)
        - 보안이 딱히 중요치 않을 때 (get)
    > action : 데이터를 전달할 위치
     - 보통은 백엔드 주소
     - #을 쓰면 '현재 페이지'라는 뜻, 공란으로 남겨두고 싶을 때
     ** 속성
     (1) name : 입력한 값을 구분하기 위해 이름을 지정한다!
     (2) placeholder : 미리보기 텍스트 (회색글씨, 내가 실제 데이터 입력시 사라짐)
     (3) autofocus : 자동 커서 설정
     (4) value : 기본 값 설정
     (5) readonly : 읽기 전용 지정
     (6) maxlength : 글자 수 제한 지정
    -->

    <form method="get" action="#">
        <h3>입력</h3>
        ID : <input type="text" 
        name="id" placeholder="ID를 입력하세요"
        autofocus
        ></input><br/>
        PW : <input type="password" maxlength="10"></input><br/>
        강의실 : <input type="text" name ="lec" value="3강의장" readonly></input>
        <hr/>
        <h3>선택</h3>
        <!--
            (1) input 태그의 type이 checkbox (중복 선택 가능)
            (2) input 태그의 type이 radio (중복 선택 불가)
            (3) select 태그

        -->
        <!-- checkbox와 radio는 name, value 속성이 필수 속성이다!-->
        <!-- (1) checkbox-->
        <p>좋아하는 음료를 골라주세요.</p>
        아메리카노 <input type="checkbox" name="menu" value="ia">
        자몽에이드 <input type="checkbox" name="menu" value="ga">
        <!--(2) radio-->
        <p>성별을 골라주세요</p>
        남성 <input type="radio" name="gender" value="man">
        여성 <input type="radio" name="gender" value="woman">

        <!--(3) select태그-->
        <select>
            <option>A형</option>
            <option>B형</option>
            <option>O형</option>
            <option>AB형</option>
            
        </select>

        <hr/>
        <h3>ETC</h3>
        <input type="file">
        <br>
        <input type="color">
        <br>
        <input type="range">
        <br>
        <input type="date">
        <br>
        <iput type="datetime-local">
        <hr/>
        <h3>제출 및 초기화</h3>
        <!-- 제출 시에는 name이라는 속성이 필요!
            제출 버튼은 무조건 form태그 안에 존재
            우리가 넘겨주는 정보의 범위는 form태그 시작~끝-->
            
        <input type="submit">
        <input type="reset">    
    </form>
</body>
</html>
