<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>새로운 쓰레기통 추가하기</title>
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
        <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container-xl px-4">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <!-- Basic registration form-->
                                 <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header justify-content-center"><h3 class="fw-light my-4">새로운 쓰레기통 추가하기</h3></div>
                                    <div class="card-body">
                                        <!-- Registration form-->
                                            <form>
                                                <div class="row gx-3">
                                                    <div class="mb-3 col-md-6">
                                                        <label class="small mb-1" for="input" type="text"> 상품번호 입력</label>
                                                        <input class="form-control" id="input" type="text" placeholder="상품번호를 입력해주세요" />
                                                    </div>
                                                    <div>
                                                    <label class="small mb-1" for="input" type="text"> 설치구역 선택 </label>
                                                    <br>
                                                    <select class="selectpicker" data-style="btn-info">
                                                        <option>터미널선택</option>
                                                        <option>제 1여객터미널</option>
                                                        <option>제 2여객터미널</option>
                                                        <option>면세구역</option>
                                                        </optgroup>
                                                      </select>
                                                    <select class="selectpicker" data-style="btn-info">
                                                        <option>층별선택</option>
                                                        <option>B1</option>
                                                        <option>F1</option>
                                                        <option>F2</option>
                                                        <option>F3</option>
                                                        <option>F4</option>
                                                        <option>F5</option>
                                                        </optgroup>
                                                      </select>
                                                    </div>
                                                <hr class="my-4"> 
                                                <!-- Form Group (create account submit)-->
                                                <a class="btn btn-primary btn-block" href="dashboard-1.html">OneBin 생성하기</a>
                                            </form>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small"><a href="dashboard-1.html">대시보드로 이동하기</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="footer-admin mt-auto footer-dark">
                    <div class="container-xl px-4">
                        <div class="row">
                            <div class="col-md-6 small">OneBin</div>
                            <div class="col-md-6 text-md-end small">
                                <a>스마트 쓰레기통</a>
                                &middot;
                                <a>Smart_Bin</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
